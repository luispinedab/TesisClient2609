<nb-card>
    <nb-card-header>Ingresar Fecha del Reporte</nb-card-header>
    <nb-card-body>
      <div class="row">
        <input nbInput placeholder="Pick Date" [nbDatepicker]="formcontrol" [formControl]="formControl">
        <nb-datepicker #formcontrol></nb-datepicker>
      </div>
    </nb-card-body>
    <nb-card-footer>
      <button class="cancel" nbButton status="danger" (click)="cancel()">Cancelar</button>
      <button nbButton status="success" (click)="submit()">Reportar</button>
    </nb-card-footer>
  </nb-card>
