  <form (ngSubmit)="guardar()" [formGroup]="miFormulario" autocomplete="off">
    <div class="col-lg-6">
      <nb-card size="medium" status="primary">
          <nb-card-header>Agregar Logros</nb-card-header>
          <nb-card-body>
            <div class="form-inline">
              <label  class="label col-sm-2 col-form-label">Nivel:</label>
              <nb-select  formControlName="IDLevelGrade">
                <nb-option  value="">--Seleccione--</nb-option>
                <nb-option *ngFor="let Curso of levelgrades" 
                [value]="Curso.IDLevelGrade">{{Curso.levelgrade}}</nb-option>
              </nb-select>
                <span class="form-text text-danger"
                *ngIf="campoEsValido('IDLevelGrade')"> 
                    El campo es obligatorio
                </span>
            </div>
            <div class="form-inline">
              <label  class="label col-sm-2 col-form-label">Materia:</label>
              <nb-select formControlName="NameSubject">
                <nb-option  value="">--Seleccione--</nb-option>
                <nb-option *ngFor="let Materia of materias" 
                [value]="Materia.value">{{Materia.title}}</nb-option>
            </nb-select>
                <span class="form-text text-danger"
                *ngIf="campoEsValido('NameSubject')"> 
                El campo es obligatorio
                </span>
            </div>
            <div class="form-inline">
              <label  class="label col-sm-2 col-form-label">Logro:</label>
             <textarea formControlName="Achievement" nbInput fullWidth placeholder="Logro"></textarea>
                <span class="form-text text-danger"
                *ngIf="campoEsValido('Achievement')"> 
                El campo es obligatorio
                </span>
            </div>
          </nb-card-body>
          <nb-card-footer>
            <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
            <button type="submit" status="success" nbButton>Guardar</button>
          </nb-card-footer>
      </nb-card>
  </div>
  </form>
