<nb-card>
    <nb-card-header>
      ASIGNAR CURSOS
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect) = "onUserRowSelect($event)" #table>
      </ng2-smart-table>
    </nb-card-body>
    <nb-card-footer>
      <button class="cancel" nbButton status="primary" (click)="SelectAll()">Seleccionar Todo</button>
      <button nbButton status="success" (click)="Asignar()">Asignar</button>
    </nb-card-footer>
  </nb-card>
